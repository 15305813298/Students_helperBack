<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>404 - 学生互助系统</title>
    <link href="/static/css/error.css" rel="stylesheet" type="text/css" media="all"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- -->
    <script>const __links = document.querySelectorAll('a');

    function __linkClick(e) {
        parent.window.postMessage(this.href, '*');
    }

    let i = 0, l = __links.length;
    for (; i < l; i++) {
        if (__links[i].getAttribute('data-t') === '_blank') {
            __links[i].addEventListener('click', __linkClick, false);
        }
    }</script>
    <script src="/static/js/jquery.min.js"></script>
    <script>$(document).ready(function (c) {
        $('.alert-close').on('click', function (c) {
            $('.message').fadeOut('slow', function (c) {
                $('.message').remove();
            });
        });
    });
    </script>
</head>
<body>
<!-- contact-form -->
<div class="message warning">
    <div class="inset">
        <div class="login-head">
            <h1>404-网页出错啦！</h1>
            <div class="alert-close"></div>
        </div>
        <form>

            <div class="clear"></div>
            <div>
                <h2>对不起，您访问的页面出现了问题，我们会尽快修复。</h2><br/><br/>
                <a href="/">返回首页
                </a>
                <div class="clear"></div>
            </div>
        </form>
    </div>
</div>
<div class="clear"></div>
<!--- footer --->
<div class="footer">
    <p>Copyright &copy; 学生互助系统</p>
</div>

</body>
</html>
